<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Form</title>
    <link rel="stylesheet" href="/Assets/Style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./Assets/imgs/images/logo.svg" alt="" />
    </div>

    <div class="container">
      <main class="content">
        <form action="">
          <div class="header-form">
            <a href=""><img src="./Assets/imgs/images/log-in.svg" alt="" /></a>
            <h1 class="form-title">Faça seu Login</h1>
          </div>

          <p class="form-subtitle">Entre com suas informações de cadastro</p>

          <div class="box">
            <label for="email" class="form-label">Email</label>
            <div class="input-box email">
              <input type="email" id="email" placeholder="Digite seu email" />
            </div>

            <label for="password" class="form-label">Senha</label>
            <div class="input-box password">
              <input
                type="password"
                id="password"
                placeholder="Digite sua senha"
              />
              <img src="./Assets/imgs/images/eye.svg" alt="" class="eye" />
            </div>

            <div class="custom-checkbox">
              <input type="checkbox" name="" id="checkbox" />
              <label for="checkbox" class="form-subtitle">Lembre-me</label>
              <span><a href="">Esqueci minha senha</a></span>
            </div>
            <button class="button-enter">ENTRAR</button>
            <div class="text-register">
              <p>Não tem uma conta?</p>
              <a href="">Registre-se</a>
            </div>
          </div>
        </form>
      </main>
    </div>
    <div class="side-image"></div>
  </body>
</html>
